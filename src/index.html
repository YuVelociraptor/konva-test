<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>konva test</title>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>

</head>

<body>

<div id="canvas-container">
    <div id="konva-layer"></div>
</div>

<script>
    // ステージを作成
    const stage = new Konva.Stage({
        container: 'konva-layer',
        width: 500,
        height: 500,
    });

    // レイヤーを作成
    const layer = new Konva.Layer();
    stage.add(layer);

    for (let i = 0; i < 10; i++) {
        const rect = new Konva.Rect({
            x: i * 10,
            y: i * 10,
            width: 150,
            height: 100,
            fill: 'blue',
            stroke: 'black',
            strokeWidth: 4,
            draggable: true,
        });
        layer.add(rect);
    }

    // レイヤーを描画
    layer.draw();
</script>

</body>
</html>
